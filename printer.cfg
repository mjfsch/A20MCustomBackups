# This file contains common pin mappings for the BigTreeTech Octopus
# Pro v1.0 board.

# Important! Do not use this config with an Octopus Pro v1.1 board as
# doing so could result in a heater being inadvertently enabled.

# To use this config, start by identifying the micro-controller on the
# board - it may be an STM32F446, STM32F429, or an STM32H723.  Select
# the appropriate micro-controller in "make menuconfig" and select
# "Enable low-level configuration options". For STM32F446 boards the
# firmware should be compiled with a "32KiB bootloader" and a "12MHz
# crystal" clock reference. For STM32F429 boards use a "32KiB
# bootloader" and an "8MHz crystal". For STM32H723 boards use a
# "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.

[include chroma_head.cfg]
[include kcm.cfg]
[include ecm_1.cfg]
[include cp_macro.cfg]
[include input_shaper.cfg]
#[include external_inputshaper.cfg]

[include mainsail.cfg]
[include config_backup.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
[display_status]
[pause_resume]
[exclude_object]

[respond]

[save_variables]
filename: ~/variables.cfg
#   Required - provide a filename that would be used to save the
#   variables to disk e.g. ~/variables.cfg

[delayed_gcode STARTUP_GCODE]
initial_duration: 0.1
gcode:
	{% set svv = printer.save_variables.variables %}
    {% if svv.loadstatus != "" %}
	SAVE_VARIABLE VARIABLE=loadstatus VALUE='"loaded"'
    {% endif %}
	set_pressure_advance extruder=extruder advance=0.45 smooth_time=0.04
	set_pressure_advance extruder=extruder1 advance=0.45 smooth_time=0.04
    

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_1B00380015504E5242343120-if00


[input_shaper]
shaper_freq_x: 87.6
shaper_type_x: ei
shaper_freq_y: 50.2
shaper_type_y: ei

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100


# Driver0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -29
position_endstop: -29
position_max: 250
homing_speed: 50
homing_retract_dist: 0

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -2
position_endstop: -2
position_max: 260
homing_speed: 50
homing_retract_dist: 0

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 200

# Driver3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 8

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 132
#pid_Ki: 25
#pid_Kd: 456
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[controller_fan CPU_Fan]
pin: PD13

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
run_current: 0.600
driver_SGTHRS: 100 
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: PG9
run_current: 0.600
driver_SGTHRS: 100 
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 0.600
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PC7
diag_pin: PG11
run_current: 0.600
stealthchop_threshold: 999999


[bed_mesh] 
mesh_min: 40, 10
mesh_max: 230, 240
probe_count: 6, 6 
speed: 50
horizontal_move_z: 7
adaptive_margin: 5

[z_tilt]
z_positions: -30,110
  290,110 
points: 30,110
  200,110
retries: 5
retry_tolerance: 0.02 
speed:120
horizontal_move_z: 7

[screws_tilt_adjust]
screw1: 10, 45
screw1_name: Front Left
screw2: 180, 45
screw2_name: Front Right
screw3: 10, 215
screw3_name: Rear Left
screw4: 180, 215
screw4_name: Rear Right
horizontal_move_z: 7
screw_thread: CW-M3
#   The type of screw used for bed leveling, M3, M4, or M5, and the
#   rotation direction of the knob that is used to level the bed.
#   Accepted values: CW-M3, CCW-M3, CW-M4, CCW-M4, CW-M5, CCW-M5.
#   Default value is CW-M3 which most printers use. A clockwise
#   rotation of the knob decreases the gap between the nozzle and the
#   bed. Conversely, a counter-clockwise rotation increases the gap.



[safe_z_home]
home_xy_position: 100, 100 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10               # Move up 10mm
z_hop_speed: 5

