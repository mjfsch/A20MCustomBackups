#Neptune 3 plus With Coprint Kcm & ECM
#WARNING
#Setup now uses BTT eddy inplace of the omron sensor

[include chroma_head.cfg]
[include kcm.cfg]
[include ecm_1.cfg]
[include cp_macro.cfg]
[include input_shaper.cfg]
[include eddy.cfg]
#[include external_inputshaper.cfg]
[include mainsail.cfg]
[include mmb.cfg]
[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : -10   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 332  ; custom y position; value must be within your defined min and max of Y
variable_park_at_cancel   : True # allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : -10 # different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 332  # different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_user_cancel_macro: "_SET_FILAMENT"
gcode:

[display_status]
[pause_resume]
[exclude_object]
[gcode_arcs]
[respond]


[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[delayed_gcode startup] 
initial_duration: 5
gcode:
    T0
    #SYNC_EXTRUDER_MOTION EXTRUDER=MMB1 MOTION_QUEUE=
    #SYNC_EXTRUDER_MOTION EXTRUDER=MMB2 MOTION_QUEUE=
    #SYNC_EXTRUDER_MOTION EXTRUDER=MMB3 MOTION_QUEUE=
    #SYNC_EXTRUDER_MOTION EXTRUDER=MMB4 MOTION_QUEUE=

   
[input_shaper]
#shaper_freq_x: 87.6
#shaper_type_x: ei
#shaper_freq_y: 50.2
#shaper_type_y: ei

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100


# Driver0
[stepper_x]
step_pin: PC12
dir_pin: PB3
enable_pin: !PD2
microsteps: 16
rotation_distance: 40
endstop_pin: PA13
position_min: -26
position_endstop: -26
position_max: 322
#max printable size 322
homing_speed: 50


# Driver1
[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
microsteps: 16
rotation_distance: 40
endstop_pin: PB8
position_endstop: 0
position_max: 332
#max printable size 328
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
microsteps: 16
rotation_distance: 8
position_min: -5
endstop_pin: probe:z_virtual_endstop
position_max: 400
#may need to reduce to allow for top mounted extruders
homing_speed: 10

# Driver3
#[stepper_z1]
#step_pin: PG4
#dir_pin: PC1
#enable_pin: !PA0
#microsteps: 16
#rotation_distance: 8

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
# NOTE: These settings are for PETG, thus 80C bed temperature.
#pid_Kp: 70.173
#pid_Ki: 1.418
#pid_Kd: 868.388
min_temp: 0
max_temp: 100


[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[controller_fan mcu_fan]
pin: PB0

[led top_LEDs]
white_pin: PB9
cycle_time: 0.005
initial_WHITE: 1.0


#[z_tilt]
#z_positions: -30,110
#  290,110 
#points: 0,110
#  200,110
#retries: 5
#retry_tolerance: 0.02 
#speed:120
#horizontal_move_z: 7

####################################################################

# Bed Screw Locations

####################################################################

[screws_tilt_adjust]
screw1: 5.25, 33.5
screw1_name: front left screw

screw2: 261.25, 33.5
screw2_name: front right screw

screw3: 261.25, 165.55
screw3_name: middle right screw

screw4: 5.25, 165.55
screw4_name: middle left screw

screw5: 5.25, 298.55
screw5_name: back left screw

screw6: 261.25, 298.55
screw6_name: back right screw

speed: 200
# The speed (in mm/s) of non-probing moves during the calibration.# The default is 50.
horizontal_move_z: 10
# The height (in mm) that the head should be commanded to move to# just prior to starting a probe operation. The default is 5.
screw_thread: CW-M3


[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10               # Move up 10mm
z_hop_speed: 5

