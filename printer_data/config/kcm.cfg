   {% set is_print_active = printer['virtual_sdcard'].is_active %}
   {% set BYMACRO = params.BYMACRO %} #find the extruder value
    #if not called by macro during print, then ignore request
   {% if (not is_print_active) or (BYMACRO==1)  %}
